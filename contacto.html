    <main>
        <h1 class="itim-regular" id="title_bod">Formulario</h1>
        <section class="form-container">
            <form class="formulario">
                <fieldset>
                    <legend>Tus Datos</legend>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
                        <input class="form-control" type="text" placeholder="Ingresa tu nombre" aria-label="default input example">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Comentario o duda </label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <label for="exampleDataList" class="form-label">Lista de tópicos</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Ingresa un tema">
                    <datalist id="datalistOptions">
                    <option value="Backend con JS">
                    <option value="Frontend con Vue JS">
                    <option value="Python Básico">
                    <option value="Machine Learning">
                    <option value="Matemáticas">
                    </datalist>
                    <br>
                    <div class="mb-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                          </label>
                          <div class="invalid-feedback">
                            You must agree before submitting.
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <button type="button" class="btn btn-outline-success">Success</button>                   
                     </div>
                </fieldset>
                
                
            </form>
        </section>
